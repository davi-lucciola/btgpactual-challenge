spring:
  # Database
  # H2
  datasource:
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true

  flyway:
    enabled: false

  jpa:
    show-sql: true
    hibernate:
      database: h2
      ddl-auto: create-drop
      format_sql: true
